<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <h1>Hello, world!</h1>
        <div class="row">
            <div class="span4">hello</div>
            <div class="span4">world</div>
            <div class="span4">haha</div>
        </div>

        <div class="row">
            <div class="span4">hello</div>
            <div class="span4">world</div>
            <div class="span2 offset2">haha</div>
        </div>

        <div class="row">
            <div class="span9">
                Level 1 column
                <div class="row">
                    <div class="span6">Level 2</div>
                    <div class="span3">Level 2</div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span4">...</div>
            <div class="span8">...</div>
        </div>


        <div class="container">
            ...container
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">
                    Sidebar content
                </div>
                <div class="span10">
                    Body content
                </div>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
