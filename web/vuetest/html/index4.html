<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{5+5}}
        {{ok ? 'YES' : 'NO'}}
        {{message.split('').reverse().join('')}}
        <div v-bind:id="'list-'+id">菜鸟教程</div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                ok:true,
                message:'RUNOOB',
                id:1
            }
        })
    </script>
</body>
</html>
