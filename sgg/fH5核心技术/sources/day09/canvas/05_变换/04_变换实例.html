<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: pink;
			}
			#test{
				background: gray;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300" height="300">
			<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
		</canvas>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var flag =0;
			var scale = 0;
			var flagScale = 0;
			var canvas = document.querySelector("#test");
			if(canvas.getContext){
				var ctx = canvas.getContext("2d");

				ctx.save();
				ctx.translate(150,150);

				ctx.beginPath();
				ctx.fillRect(-50,-50,100,100);
				ctx.restore();

				setInterval(function(){
					flag++;
					ctx.clearRect(0,0,canvas.width,canvas.height);
					ctx.save();
					ctx.translate(150,150);
					ctx.rotate(flag*Math.PI/180);


					if(scale==100){
						flagScale=-1;
					}else if(scale==0){
						flagScale=1;
					}
					scale+=flagScale;
					ctx.scale(scale/50,scale/50);

					ctx.beginPath();
					ctx.fillRect(-50,-50,100,100);

					//下次执行清除之前要把原来的状态读取出来，使用变换之后的状态可能清除不了画布
					ctx.restore();
				},10)
			}
		}
		
		
	</script>
</html>
