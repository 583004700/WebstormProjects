<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			body{
				background: pink;
			}
			#test{
				background: gray;
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<canvas id="test" width="300" height="300">
			<span>您的浏览器不支持画布元素 请您换成萌萌的谷歌</span>
		</canvas>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			var canvas = document.querySelector("#test");
			if(canvas.getContext){
				var ctx = canvas.getContext("2d");
//				ctx.scale(2,2)
//				ctx.scale(2,2)
				
				/*
				css像素是一个抽象单位
					放大:
						使画布内css像素的个数变少，单个css像素所占据的实际物理尺寸变大
					缩小:
						使画布内css像素的个数变多，单个css像素所占据的实际物理尺寸变小
				* */
				
				
				ctx.beginPath();
				ctx.fillRect(50,50,100,100);
			}
		}
		
		
	</script>
</html>
