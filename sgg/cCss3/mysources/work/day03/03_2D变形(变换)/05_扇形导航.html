<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        html,body{
            height: 100%;
            overflow: hidden;
        }

        #wrap{
            position: fixed;
            right:15px;
            bottom: 15px;
            width: 50px;
            height: 50px;
        }
        #wrap > .inner{
            height: 100%;
        }
        #wrap > .inner > img{
            position: absolute;
            left: 0;
            top: 0;
            margin: 4px;
            border-radius: 50%;
        }

        #wrap > .home{
            position: absolute;
            z-index: 1;
            left:0;
            top:0;
            width: 100%;
            height: 100%;
            background: url(img/home.png) no-repeat;
            border-radius: 50%;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="inner">
            <img src="img/clos.png" alt="">
            <img src="img/full.png" alt="">
            <img src="img/open.png" alt="">
            <img src="img/prev.png" alt="">
            <img src="img/refresh.png" alt="">
        </div>

        <div class="home">

        </div>
    </div>
</body>
<script type="text/javascript">
    window.onload = function(){
        var homeEle = document.querySelector(".home");
        var imgs = document.querySelectorAll("#wrap > .inner > img");
        var flag = true;
        var c = 140;

        function fn(){
            this.style.transition = "0.3s";
            this.style.transform = "rotate(-720deg) scale(1)";
            this.style.opacity = "1";
            this.removeEventListener("transitionend",fn);
        }

        for(var i=0;i<imgs.length;i++){
            imgs[i].onclick = function(){
                this.style.transition = "1s";
                this.style.transform = "rotate(-720deg) scale(2)";
                this.style.opacity = "0.1";

                this.addEventListener("transitionend",fn);
            }
        }

        homeEle.onclick = function(){
            if(flag){
                this.style.transform = "rotate(-720deg)";
                for (var i = 0; i < imgs.length; i++) {
                    var obj = getPoint(c,90*i/(imgs.length-1));
                    imgs[i].style.transition = "1s "+(i*0.1)+"s";
                    imgs[i].style.transform = "rotate(-720deg) scale(1)";
                    imgs[i].style.left = -obj.left+"px";
                    imgs[i].style.top = -obj.top+"px";
                }
            }else{
                this.style.transform = "rotate(0deg)";
                for (var i = 0; i < imgs.length; i++) {
                    imgs[i].style.transition = "1s "+((imgs.length-1-i)*0.1)+"s";
                    imgs[i].style.transform = "rotate(-720deg) scale(1)";
                    imgs[i].style.left = 0+"px";
                    imgs[i].style.top = 0+"px";
                }
            }
            flag = !flag;
        };

        function getPoint(c,deg){
            var x = Math.round(c * Math.sin(deg*Math.PI/180));
            var y = Math.round(c * Math.cos(deg*Math.PI/180));
            return {left:x,top:y};
        }
    }
</script>
</html>
