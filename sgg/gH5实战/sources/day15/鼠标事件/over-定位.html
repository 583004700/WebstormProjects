<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				width: 400px;
				height: 400px;
				background: pink;
			}
			#inner{
				width: 300px;
				height: 300px;
				background: deeppink;
			}
			#test{
				width: 200px;
				height: 200px;
				background: blue;
				position: relative;
				left:-400px;
				top:0px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="inner">
				<div id="test">
					
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
			test.onmouseover=function(){
				console.log("test over");
			}
			test.onmouseout=function(){
				console.log("test out");
			}
			inner.onmouseover=function(){
				console.log("inner over");
			}
			inner.onmouseout=function(){
				console.log("inner out");
			}
			wrap.onmouseover=function(){
				console.log("wrap over");
			}
			wrap.onmouseout=function(){
				console.log("wrap out");
			}
		}
	</script>
</html>
