<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /*css reset 开始*/
        html,body{height: 100%;overflow: hidden;}
        html,body,h1,h2,h3,h4,h5,h6,p,ul,li{margin: 0px;padding: 0px;font: 14px "微软雅黑";}
        a{text-decoration: none;display: block;}
        li{list-style: none;}
        img{display: block;}
        /*css reset 结束*/

        /*common css 开始*/
        .clearfix{*zoom: 1;}
        .clearfix:after{content: "";display: block;clear: both;}
        /*common css 结束*/

        #head{
            background: white!important;
            width: 100%;
        }

        #head .headMain{
            width: 1100px;
            height: 80px;
            margin: 0 auto;
            position: relative;
        }

        #head .headMain .logo{
            float: left;
            margin-top: 30px;
        }
        #head .headMain .nav{
            float: right;
            margin-top: 50px;
        }
        #head .headMain .nav .list li{
            float: left;
            margin-left: 40px;
            position: relative;
        }
        #head .headMain .nav .list li .up{
            color: #000;
            position: absolute;
            width: 0;
            overflow: hidden;
            transition: 1s width;
        }
        #head .headMain .nav .list li:hover .up{
            width: 100%;
        }

        #head .headMain .arrow{
            width: 21px;
            height: 11px;
            background: url(img/menuIndicator.png);
            position: absolute;
            left: 50%;
            bottom: -11px;
            transition: 1s left;
            z-index: 2;
        }

        #content{
            background: gray;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        #content .list{
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            transition: 1s top;
        }

        #content .list li{
            position: relative;
            background-position: 50% 50%!important;
        }

        #content .list li div{
            width: 1100px;
            height: 520px;
            background: pink;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }

        #content .list .home{
            background: url(img/bg1.jpg) no-repeat;
        }
        #content .list .course{
            background: url(img/bg2.jpg) no-repeat;
        }
        #content .list .works{
            background: url(img/bg3.jpg) no-repeat;
        }
        #content .list .about{
            background: url(img/bg4.jpg) no-repeat;
        }
        #content .list .team{
            background: url(img/bg5.jpg) no-repeat;
        }
    </style>
</head>
<body>
    <section id="wrap">
        <header id="head">
            <div class="headMain">
                <h1 class="logo">
                    <a href="javascript:;">
                        <img src="img/logo.png" />
                    </a>
                </h1>
                <nav class="nav">
                    <ul class="list clearfix">
                        <li>
                            <a href="javascript:;">
                                <div class="up"><img src="img/home_gruen.png" /></div>
                                <div class="down"><img src="img/home.png" /></div>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <div class="up">Course</div>
                                <div class="down">Course</div>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <div class="up">Works</div>
                                <div class="down">Works</div>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <div class="up">About</div>
                                <div class="down">About</div>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <div class="up">Team</div>
                                <div class="down">Team</div>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="arrow">

                </div>
            </div>
        </header>
        <section id="content">
            <ul class="list">
                <li class="home">
                    <div>home</div>
                </li>
                <li class="course">
                    <div>course</div>
                </li>
                <li class="works">
                    <div>works</div>
                </li>
                <li class="about">
                    <div>about</div>
                </li>
                <li class="team">
                    <div>team</div>
                </li>
            </ul>
        </section>
    </section>

    <script type="text/javascript">
        window.onload = function(){
            var arrowEl = document.querySelector("#head .headMain .arrow");
            var liNodes = document.querySelectorAll("#head .headMain .nav .list li");
            var upNodes = document.querySelectorAll("#head .headMain .nav .list li .up");
            var firstLiNode = liNodes[0];
            var firstUpNode = firstLiNode.querySelector(".up");
            var cList = document.querySelector("#content .list");

            var head = document.querySelector("#head");
            var content = document.querySelector("#content");
            var cLiNodes = document.querySelectorAll("#content .list li");
            var now = 0;

            window.onresize = function(){
                  contentBind();
                  cList.style.top = -now*(document.documentElement.clientHeight - head.offsetHeight)+"px";
                  arrowEl.style.left = liNodes[now].offsetLeft + liNodes[now].offsetWidth/2 - arrowEl.offsetWidth/2 + "px";
            };

            contentBind();
            function contentBind(){
                content.style.height = document.documentElement.clientHeight - head.offsetHeight + "px";
                for(var i=0;i<cLiNodes.length;i++){
                    cLiNodes[i].style.height = document.documentElement.clientHeight - head.offsetHeight + "px";
                }
            }

            //头部交互
            headBind();
            function headBind(){
                firstUpNode.style.width = "100%";
                arrowEl.style.left = firstLiNode.offsetLeft + firstLiNode.offsetWidth/2 - arrowEl.offsetWidth/2 + "px";

                for(var i=0;i<liNodes.length;i++){
                    liNodes[i]["index"] = i;
                    liNodes[i].onclick = function(){
                        move.call(this);
                    }
                }

                function move(){
                    for(var i=0;i<upNodes.length;i++){
                        upNodes[i].style.width = "";
                    }
                    this.querySelector(".up").style.width = "100%";
                    arrowEl.style.left = this.offsetLeft + this.offsetWidth/2 - arrowEl.offsetWidth/2 + "px";
                    cList.style.top = -this.index * (document.documentElement.clientHeight - head.offsetHeight) + "px";
                    now = this.index;
                }
            }
        }
    </script>
</body>
</html>
