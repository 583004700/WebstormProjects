<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        body{
            min-width: 600px;
        }

        #header,#footer{
            height: 20px;
            text-align: center;
            border: 1px solid deeppink;
            background: gray;
        }

        #content{
            padding: 0 200px;
        }

        #content .middle{
            float: left;
            width: 100%;
            background-color: pink;
        }
        #content .left{
            position: relative;
            left: -200px;
            float:left;
            margin-left: -100%;
            background-color: yellow;
            width:200px;
        }
        #content .right{
            margin-left: -200px;
            position: relative;
            left: 200px;
            float:left;
            background-color: yellow;
            width:200px;
        }

        .clearfix{
            *zoom: 1;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="header">header</div>
    <div id="content" class="clearfix">
        <div class="middle">middle</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
    <div id="footer">footer</div>
</body>
</html>
