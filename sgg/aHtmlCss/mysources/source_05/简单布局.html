<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        .header{
            width:1000px;
            height:150px;
            background-color:yellowgreen;
            margin: 0 auto;
        }

        .content{
            width:1000px;
            height:400px;
            background-color:orange;
            margin: 10px auto;
        }

        .content .left{
            width:200px;
            height:100%;
            background-color:skyblue;
            float:left;
        }

        .content .center{
            width:580px;
            height:100%;
            background-color:yellow;
            float:left;
            margin: 0 10px;
        }

        .content .right{
            width:200px;
            height:100%;
            background-color:pink;
            float:left;
        }

        .footer{
            width:1000px;
            height: 150px;
            background-color:silver;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!--头部div-->
    <div class="header"></div>

    <!--主体内容div-->
    <div class="content">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

    <!--底部信息div-->
    <div class="footer"></div>
</body>
</html>
