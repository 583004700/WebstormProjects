<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body{
            background-color: #bfa;
            /**
                假设在IE6中需要将背景颜色设置为黄色才能达到和其它浏览器同样的效果
                希望黄色背景只在IE6中才有效
             */
            /*在样式前添加一个下划线，则该样式只有IE6及以下的浏览器才可以识别*/
            _background-color: yellow;
            /*在样式前添加一个*，则该样式只有IE7及以下的浏览器才可以识别*/
            *background-color: yellow;
        }
    </style>
</head>
<body>

</body>
</html>
